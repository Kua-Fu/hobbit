<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Header Area -->
  <circle cx="400" cy="80" r="30" fill="#1e293b" stroke="#eab308" stroke-width="2" />
  <path d="M385 80 A15 15 0 0 1 415 80" fill="none" stroke="#4ade80" stroke-width="2" />
  <text x="400" y="140" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">Hobbit</text>
  <text x="400" y="165" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">One Tool to Rule Them All</text>

  <!-- Tabs -->
  <rect x="250" y="190" width="300" height="40" rx="10" fill="rgba(255,255,255,0.05)" />
  <rect x="255" y="195" width="90" height="30" rx="6" fill="url(#accent)" />
  <text x="300" y="215" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">JSON</text>
  <text x="400" y="215" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Timestamp</text>
  <text x="500" y="215" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Base</text>

  <!-- Dashboard Content -->
  <g filter="url(#shadow)">
    <rect x="100" y="250" width="290" height="200" rx="12" fill="#1e293b" stroke="rgba(255,255,255,0.1)" />
    <rect x="410" y="250" width="290" height="200" rx="12" fill="#1e293b" stroke="rgba(255,255,255,0.1)" />
    
    <!-- Code Placeholder Left -->
    <rect x="120" y="280" width="200" height="8" rx="4" fill="rgba(255,255,255,0.05)" />
    <rect x="120" y="300" width="150" height="8" rx="4" fill="rgba(255,255,255,0.05)" />
    <rect x="140" y="320" width="180" height="8" rx="4" fill="rgba(129,140,248,0.2)" />
    <rect x="140" y="340" width="120" height="8" rx="4" fill="rgba(56,189,248,0.2)" />
    
    <!-- Code Placeholder Right -->
    <rect x="430" y="280" width="50" height="8" rx="4" fill="rgba(234,179,8,0.4)" />
    <rect x="490" y="280" width="150" height="8" rx="4" fill="rgba(255,255,255,0.05)" />
    <rect x="430" y="300" width="30" height="8" rx="4" fill="rgba(234,179,8,0.4)" />
    <rect x="470" y="300" width="120" height="8" rx="4" fill="rgba(255,255,255,0.05)" />
  </g>

  <!-- Action Button -->
  <rect x="350" y="420" width="100" height="30" rx="15" fill="url(#accent)" />
  <text x="400" y="440" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">Format JSON</text>
</svg>
